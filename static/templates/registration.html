<div class="card text-center" style="width: 36rem; margin:0px auto; font-size: 1.2em;">
    <div class="card-header">
        {HEADER_TITLE}
    </div>
    <div class="card-body">
        <br>
        <form target="phpIframe" action="{FORM_ACTION}" method="post" enctype="multipart/form-data"> <!-- enctype is used to upload files -->
            <div class="form-group" style="display: inline-flex; margin-left: -50%; width: 200%;">
                <input type="text" class="form-control" style="margin-right: 2%;" name="nameSurname" placeholder="{nameSurname}">
                <input type="text" class="form-control" name="universityMail" placeholder="{email}">
            </div>
            <div class="form-group" style="display: inline-flex; margin-left: -50%; width: 200%;">
                <input type="password" class="form-control" style="margin-right: 2%;" name="password" placeholder="{password}">
                <input type="password" class="form-control" name="passwordConfirm" placeholder="{passwordConfirm}">
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="registerAs" value="professor"> {professor}&emsp;
                    </label>
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="registerAs" value="assistant"> {assistant}
                    </label>
                </div>
            </div>
            <div class="form-group">
                <img src="{IMAGE_SRC}" alt="Captcha image" class="captcha-image">
                <br><br>
                <input type="text" id="captcha" name="captcha" pattern="[A-Z]{6}" placeholder="{captcha}" autocomplete="off">
            </div>
            <div style="display: -webkit-inline-box; margin-left: -30%;">
                {CSV_MESSAGE} &nbsp;&nbsp;
                <input type="file" id="csv_newUsersList" name="csv_newUsersList" 
                accept=".csv" value="{CSV_BUTTON}"></input>
            </div>
            <div class="form-group">
                <br>
                <input type="submit" class="btn btn-success" value="{REGISTER}"></input>
                <input type="reset" class="btn btn-danger" value="{RESET}"></input>
            </div>
        </form>
    </div>
    <br>
    <iframe id="phpIframe" name="phpIframe" src="" class="card-footer text-muted" height="90rem"></iframe>
    <br>
</div>
